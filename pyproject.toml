version = "0.1.0"
description = "Moses plugin for Sparv"
readme = "README.md"
license.text = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Spr√•kbanken Text", email = "sb-info@svenska.gu.se" },
]
